<ion-modal-view>
	<ion-header-bar class="bar-positive" align-title="center">
		<button ng-click="closeModal()" class="button back-button  buttons button-clear header-item"><i class="icon icon-back"></i> <span class="back-text"><span class="default-title">返回</span></span></button>
		<div class="title title-center header-item">{{conf.title}}</div>
			<button ng-click="closeModal()" class="button back-button  buttons button-clear header-item"><span class="back-text"><span class="default-title">确定</span></span></button>
	</ion-header-bar>
	<div class="bar bar-subheader item-input-inset" ng-if="::conf.hasSearch">
		<label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="请输入" ng-model="conf.searchKey" >
      </label>
		<button type="button" class="button button-clear modal-search" style="color:#000000 ;" ng-if="conf.searchKey!=''" ng-click="clearSearch()">
      取消
      </button>
	</div>
	<ion-content class="hj-modal" ng-class="{'has-subheader':conf.hasSearch}">
		<div ng-repeat="modal in conf.data | filter :{name:conf.searchKey}">
			<div class="row" ng-click="selectItem(modal,type)">
				<div class="col col-90" ng-bind-html="modal.name | wordPlace:conf.searchKey"></div>
				<div class="col col-10 t-center">
					<i class="icon-choose-yes positive" ng-show="modal.state"></i >
                <i class="icon-choose-no gray" ng-show="!modal.state"></i >
              </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
